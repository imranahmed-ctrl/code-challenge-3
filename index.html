<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Blog Post Manager</h1>

    <div class="main-content">
    <div class="post-list-container">
        <h1>Every Post</h1>
        <div id="post-list"></div>

    </div>

    <div class="post-detail-container">
        <h1>About Post</h1>
        <div id="about-post">
         <p class="no-post-selected">Select Post To View</p>   
        </div>
    </div>
    </div>

    <div class="new-post-container">
        <h1>Add Post</h1>
        <form id="new-post-form">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" name="author" required>
        </div>
         
        <div class="form-group">
            <label for="content">Content</label>
            <textarea name="content" id="content" required></textarea>
            </div>
           <button type="submit">Add Post</button> 
        </form>  
    </div>

    <form id="edit-post-form" class="hidden">
        <h1>Update Post Details</h1>
        <div class="form-group">
        <label for="edit-title">Title:</label>
        <input type="text" id="edit-title" name="edit-title" required>  
        </div>

        <div class="form-group">
            <label for="edit-content">Content:</label>
            <textarea name="edit-content" id="edit-content" required></textarea>
        </div>
        <button type="submit">Update Post</button>
        <button type="button" id="cancel-edit">Cancel</button>
    </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
